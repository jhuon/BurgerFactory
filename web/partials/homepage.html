<div id="burger-carousel" class="back burger-carousel carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li ng-repeat="burger in burgers" data-target="#burger-carousel" data-slide-to="{{ $index }}" ng-class="{active: $index==0}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div ng-repeat="burger in burgers" class="item" ng-class="{active: $index==0}">
            <a href="/#/burgers/{{ burger.id }}">
                <img class="img-responsive" ng-src="{{ burger.image }}" alt="{{ burger.name }}"/>
            </a>
            <div class="carousel-caption">
                <h3>{{ burger.name }}</h3>
                <p>{{ burger.description }}</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <span class="left carousel-control" data-target="#burger-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </span>
    <span class="right carousel-control" data-target="#burger-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </span>
</div>
