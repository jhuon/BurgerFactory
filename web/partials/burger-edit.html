<header class="page-header">
    <h1>{{ burger.name }}</h1>
</header>
<form name="burgerForm" ng-submit="save()" novalidate>
    <div class="row">
        <div class="burger-detail col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="burger-name">Nom</label>
                <input type="text" value="{{ burger.name }}" class="form-control" id="burger-name" ng-model="burger.name" required />
            </div>
            <div class="form-group">
                <label for="burger-description">Description</label>
                <textarea class="form-control" id="burger-description" cols="30" rows="10" ng-model="burger.description" required>{{ burger.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="burger-image">Image</label>
                <input type="text" class="form-control" value="{{ burger.image }}" id="burger-image" ng-model="burger.image" required />
            </div>
        </div>
    </div>

    <hr/>

    <p class="text-center">
        <input type="submit" value="Valider" class="btn btn-default btn-lg"/>
    </p>
    <p class="text-center">
        <a href="/#/burgers/{{ burger.id }}" class="btn btn-link">Annuler</a>
    </p>
</form>
