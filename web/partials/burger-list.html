<header class="page-header">
    <h1>Burgers</h1>
</header>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <label for="sort-order">Rechercher :</label>
                <input type="search" class="form-control" placeholder="ex : Cheeseburger" ng-model="query">
            </div>
            <div class="form-group">
                <label for="sort-order">Trier :</label>
                <select ng-options="prop.id as prop.name for prop in orderProps" ng-model="orderProp" id="sort-order" class="form-control"></select>
            </div>
        </form>
        <a href="/#/creator" class="btn btn-default navbar-btn pull-right">Créer le votre !</a>
    </div>
</nav>

<section class="burger-list">
    <ul class="row list-unstyled">
        <li class="col-md-3 col-sm-4 col-xs-6" ng-repeat="burger in cpt=(burgers | filter:query | orderBy:orderProp)">
            <a class="burger" href="/#/burgers/{{ burger.id }}">
                <img class="img-responsive" ng-src="{{ burger.image }}" alt="{{ burger.name }}" />
                <h3 class="burger-header">{{ burger.name }}</h3>
                <dl class="burger-meta">

                    <dt>Date de création</dt>
                    <dd>{{ burger.created_at | dateToISO | date:'dd/MM/yyyy HH:mm' }}</dd>
                    <dt>Version</dt>
                    <dd>{{ burger.version }}</dd>
                </dl>
            </a>
        </li>
    </ul>
    <div class="alert alert-warning" ng-show="!cpt.length">No result</div>
</section>
